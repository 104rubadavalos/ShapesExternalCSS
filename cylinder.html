<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cylinder Calculations</title>	
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics:</h3>

	<section>
	<form method="get"
          id="cylForm">
		<ul id="navlist">
			<li><a href="sphere.html"><img src="img/PurpleSphere.jpg" class="shape"></a></li>
			<li><a href="cylinder.html"><img src="img/PurpleCylinder.gif" class="shape"></a></li>
			<li><a href="cone.html"><img src="img/PurpleCone.jpg" class="shape"></a></li>
		</ul>
        <fieldset>
            <h3>Cylinders:</h3>
            <table>
                <tr>
                    <td><label for="cylRadius">Radius:</label></td>
                    <td><input type="text"
                               id="cylRadius"
                               name="cylRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="cylHeight">Height:</label></td>
                    <td><input type="text"
                               id="cylHeight"
                               name="cylHeight"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="cylVolume">Volume:</label></td>
                    <td><input type="text"
                               id="cylVolume"
                               name="cylVolume"
                               class="readonly"
                               readonly>
                    </td>
					<td>
						V&nbsp;=&nbsp;&Pi;&nbsp;r<sup>2</sup>&nbsp;h
					</td>
                </tr>
                <tr>
                    <td><label for="cylArea">Surface Area:</label></td>
                    <td><input type="text"
                               id="cylArea"
                               name="cylArea"
                               class="readonly"
							   readonly>
                    </td>
					<td>
						A&nbsp;=&nbsp;2&nbsp;&Pi;&nbsp;r<sup>2</sup>&nbsp;+&nbsp;2&nbsp;&Pi;&nbsp;r&nbsp;h
					</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input  type="submit"
                                class="sbmt"
								id="cylSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>	
	</section>
</body>
</html>
